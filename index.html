<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire Aléatoire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">
        Questionnaire Aléatoire
      </h1>

      <form id="userForm" class="bg-white mx-50 p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="firstName" class="block text-sm font-medium"
            >Prénom</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="mt-1 pl-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium">Nom</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="mt-1 pl-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Afficher une Question
        </button>
      </form>

      <div
        id="questionStatus"
        class="mt-4 text-center text-sm font-medium text-gray-700"
      >
        <p>Questions restantes : <span id="questionsLeft"></span></p>
      </div>
      <div
        id="questionContainer"
        class="mt-6 hidden bg-white p-6 rounded-lg shadow-md"
      >
        <h2 class="text-xl font-bold mb-4">Question :</h2>
        <div id="questionContent" class="text-lg"></div>
      </div>
    </div>
  </body>
</html>
